 <script type="text/javascript">
 	//Agregado Alexis 18-11-2021
 	function prueba() {
 		$("#modal_contactanos").modal("show");
 	}

 	function main() {
 		$("select").change(function() {
 			var selected = $(this).val();
 			alert(selected);
 			$.ajax({
 				url: "https://www.softecpharma.com/farmamiperu/ipharmaexpress/inicio/cantidad",
 				type: "POST",
 				data: {
 					cantidad: selected
 				},
 				success: function() {
 					window.location.href = "https://www.softecpharma.com/farmamiperu/ipharmaexpress/inicio"
 				}
 			});
 		});
 	}

 	$(document).ready(function() {
 		$("#save").fadeTo(4000, 500).slideUp(500, function() {
 			$("#save").slideUp(500);
 		});
 		$("#error").fadeTo(4000, 500).slideUp(500, function() {
 			$("#error").slideUp(500);
 		});
 		$("#repedito").fadeTo(4000, 500).slideUp(500, function() {
 			$("#repedito").slideUp(500);
 		});
 		$("#exito").fadeTo(4000, 500).slideUp(500, function() {
 			$("#exito").slideUp(500);
 		});
 		$("#error_agregar").fadeTo(4000, 500).slideUp(500, function() {
 			$("#error_agregar").slideUp(500);
 		});
 	});

 	$(document).ready(function() {
 		$("#categorias li").click(function() {
 			var idCategoria = $(this).val();
 			$.ajax({
 				url: "https://www.softecpharma.com/farmamiperu/inicio/categoria",
 				type: "POST",
 				data: {
 					idCategoria: idCategoria
 				},
 				success: function() {
 					window.location.href = "https://www.softecpharma.com/farmamiperu/inicio"
 				}
 			});
 		});
 	});

 	$(".frm_agregar_carrito").submit(function(event) {
 		event.preventDefault();
 		let idGenerado = "#" + event.target.id;
 		$(idGenerado).submit(false);
 		$.ajax({
 			url: "https://www.softecpharma.com/farmamiperu/inicio/agregar_carrito",
 			type: 'POST',
 			data: $(idGenerado).serialize(),
 			dataType: 'json'
 		}).done(function(res) {
 			if (res.resultado) {
 				swal({
 					title: "Producto Agregado Correctamente",
 					text: res.mensaje,
 					type: "success",
 					showCancelButton: false,
 					confirmButtonColor: "#DD6B55",
 					confirmButtonText: "¡Volver!",
 					closeOnConfirm: false
 				});
 				window.location.href = "https://www.softecpharma.com/farmamiperu/inicio"
 			} else {
 				swal({
 					title: "Producto Error",
 					text: res.mensaje,
 					type: "warning",
 					showCancelButton: false,
 					confirmButtonColor: "#DD6B55",
 					confirmButtonText: "¡Volver!",
 					closeOnConfirm: false
 				});
 				window.location.href = "https://www.softecpharma.com/farmamiperu/inicio"
 			}
 		}).fail(function(fal) {
 			console.log(fal)
 		});
 	});

 	$('#presentacion_c').change(function() {
		var input = $(this);
		let selectValue = input.val();
		let idProduct = input.attr( "data-id").split("_")[1];
		let idProductJson = "textProduct_" + idProduct;
		let productData = jQuery.parseJSON($("#" + idProductJson).val());

		if (selectValue === "CAJA") {
			$("#massage_" + idProduct).html("Stock Disponible: " + productData.stock_caja);
		} else if (selectValue === "UNIDAD") {
			$("#massage_" + idProduct).html("Stock Disponible: " + productData.stock);
		} else if (selectValue === "BLISTER") {
			$("#massage_" + idProduct).html("Stock Disponible: " + productData.stock);
		} else {
			$("#massage_" + idProduct).html("Stock Disponible: 0");
		}
 	});


 	// code elio buscador
 	// var cursos = ['html', 'css', 'php', 'laravel', 'javascript'];
 	// $('#busqueda').autocomplete({
 	//     source: cursos
 	// });
 	// code elio 2/08/21 buscar
 	$(".buscar_new").autocomplete({
 		source: function(request, response) {
 			$.ajax({
 				url: "https://www.softecpharma.com/farmamiperu/inicio/buscador_eco",
 				type: "POST",
 				dataType: "json",
 				data: {
 					producto: request.term
 				},
 				success: function(data) {
 					console.log("invocando autocomplete");
 					$("#codigoEncontrado").val('');
 					response(data);
 				}
 			});
 		},
 		minLength: 3
 	});
 </script>
